<h2 class="heroes">My Heroes</h2>
<ul class="heroes">
    <li class="heroes" *ngFor="let hero of heroes">
        <!--<button class="heroes" type="button" [class.selected]="hero === selectedHero" (click)="onSelect(hero)"> -->
            <a routerLink="/detail/{{hero.id}}">
                <span class="badge">{{hero.id}}</span>
                <span class="name">{{hero.name}}</span>
            </a>
    </li>
</ul>
